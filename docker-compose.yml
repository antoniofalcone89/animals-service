services:
  api:
    container_name: animals-service
    build:
      context: .
      network: host
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./static:/app/static
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    env_file:
      - .env
    restart: unless-stopped

